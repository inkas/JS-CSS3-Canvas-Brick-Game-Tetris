<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Brick Game</title>
		<meta name="description" content="Brick Games - Tetris, Race, etc.">
		<meta name="keywords" content="Brick, Games, Tetris, Race, Ball, Attack, oldschool games, 90's games">
		<meta name="author" content="Ilkin Ismailov">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!--[if lt IE 8]><style>.left-decoration,.right-decoration{display:none}</style><![endif]-->

	<body>
		<div class="container">
			<div class="game-console">
				<div class="game-console-inner">
					<div class="screen-area clearfix">
						<div class="left-decoration">
							<div class="decoration-shape">
								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box empty"></div>
								</div>
							</div>
							<div class="decoration-shape">
								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
							</div>
							<div class="decoration-shape">
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
							</div>
							<div class="decoration-shape">
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
							</div>
						</div>
						<div id="console-display-container">
							<div id="console-display-container-inner">
								<canvas id="screen" width="289" height="420"></canvas>
								<div id="error-screen">
									<div class="expand inline-middle"></div>
									<div id="error-screen-inner" class="inline-middle"></div>
								</div>
							</div>
						</div>
						<div class="right-decoration">
							<div class="decoration-shape">
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
							</div>
							<div class="decoration-shape">
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
							</div>

							</div>

								<div class="row">
									<div class="box empty"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box"></div>
								</div>
								<div class="row">
									<div class="box"></div>
									<div class="box empty"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="mid-gradient"></div>
					<div class="controls-area clearfix">
						<div class="controls-area-inner">
							<div class="btn-container">
								<div class="text">START</div>
								<button id="start-btn" class="btn yellow-btn small-btn"></button>
							</div>
							<div class="btn-container">
								<div class="text">ON/OFF</div>
								<button id="on-off-btn" class="btn yellow-btn small-btn"></button>
							</div>
							<div class="btn-container">
								<div class="text">MUTE</div>
								<button id="mute-btn" class="btn yellow-btn small-btn"></button>
							</div>
						</div>
					</div>
					
				</div>
				<div class="bottom-gradient"></div>
				<div class="console-inner-glow"></div>
			</div>
		</div>
		<script data-main="js/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
	</body>
</html>
